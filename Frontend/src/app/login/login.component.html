<pre>{{loginForm.valid | json}}</pre> -->
<form class="card" id="set" [formGroup]='loginForm' (ngSubmit)='login()'>
  <!-- onsubmit="return formlogin()" -->
  <!-- <h3><%=head%></h3> -->
  <br>
  <div class="mb-3">
    <label for="InputEmail1" class="form-label">User Name</label>
    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" formControlName='email'
      name="username">
    <div id="emailHelp1" class="form-text">Enter the user name</div>
  </div>
  <div class="mb-3">
    <label for="InputPassword1" class="form-label">Password</label>
    <div class="input-group mb-3">
      <input type="password" class="form-control" id="InputPassword1" formControlName='password' name="password"><button
        class="btn btn-default" type="button" id="btnPwdToggle " onclick="pwdToggle(this,'InputPassword1')">
        <!-- <ion-icon name="eye-off-outline"></ion-icon> -->
      </button>
    </div>
    <div id="passwordHelp1"  *ngIf="isValid" class="form-text eror">Invalid User Name or Password</div>
  </div>
  <div class="mb-3">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary formbtn">Login</button>
  </div>
  <div class="mb-3 linedLabel">
    <span> or </span>
  </div>
  <a routerLink="/signup" class="btn btn-success formbtn">Create Account</a>
</form>
