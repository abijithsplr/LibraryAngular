<form class="card" id="set" method="post" [formGroup]='addbookForm' (ngSubmit)='addbook()'
  encType="multipart/form-data" >
  <div class="mb-3">
    <label for="InputTitle" class="form-label">Title<span id="reqWarning"> *</span></label>
    <input type="InputTitle" class="form-control" placeholder="Title of book" id="InputTitle" name="title"
      formControlName="title">
    <!-- <div id="emailHelp1" class="form-text">Enter the user name you</div> -->
  </div>
  <div class="mb-3">
    <div class="row">
      <div class="col">
        <label for="InputAuthorName" class="form-label">Author Name<span id="reqWarning"> *</span></label>
        <input type="text" class="form-control" placeholder="Author Name" id="InputAuthorName"
          aria-label="InputAuthorName" name="author" formControlName="author">
      </div>
      <div class="col">
        <label for="InputGenre" class="form-label">Genre<span id="reqWarning"> *</span></label>
        <input type="text" class="form-control" placeholder="Genre" id="InputGenre" aria-label="InputGenre" name="genre"
          formControlName="genre">
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="InputImageBook" class="form-label">Cover Page<span id="reqWarning"> *</span></label>
    <input class="form-control" type="file" accept="image/*" id="InputImageBook" name="img" formControlName="img">
  </div>
  <div class="mb-3">
    <div id="field" class="form-text ms-auto"></div>
  </div>
  <div class="mb-3">
    <button type="submit" [disabled]='addbookForm.invalid' class="btn btn-primary formbtn">Add Book</button>
  </div>
</form>
