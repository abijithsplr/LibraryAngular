<div class="panel" *ngIf="book">
  <div class="row">
    <div class="col-md-2 col-sm-3 text-center">
      <img src="../../assets/images/{{book?.img}}" alt="" srcset="" class="coverview">
    </div>
    <div class="col-md-10 col-sm-9">
      <h3 class="head" style="text-align: left;">
       {{book?.title}}
      </h3>
      <!-- <div class="col-xs-9"> -->
      <div class="row">
        <div class="col">
          <h4><span class="label label-default">
              {{book?.author}}
            </span></h4>
        </div>
        <h4>
          <span class="text-muted small">
            {{book?.genre}} .
          </span>
        </h4>
      </div>
      <!-- </div> -->

    </div>
  </div>
  <br>

</div>
