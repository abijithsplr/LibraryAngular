<form class="card" id="set" method="POST" [formGroup]='newUser' (ngSubmit)='signup()'>    
  <!-- onsubmit="return check()" -->
  <br>
  <div class="mb-3">
    <label for="InputEmail2" class="form-label">Email address<span id="reqWarning"> *</span></label>
    <input type="email" class="form-control" id="InputEmail2" aria-describedby="emailHelp" formControlName='newemail' name="username">
    <div id="emailHelp2" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="InputPassword2" class="form-label">Password<span id="reqWarning"> *</span></label>
    <div class="input-group mb-3">
      <input type="password" class="form-control" id="InputPassword2" name="password" formControlName='password' oninput="validatePassword()"><button
        class="btn btn-default" type="button" id="btnPwdToggle" onclick="pwdToggle(this,'InputPassword2')">
        <!-- <ion-icon name="eye-off-outline"></ion-icon> -->
      </button>
    </div>
    <div id="PasswordHelp2" class="form-text"> Must be 8-20 characters long.</div>
  </div>
  <div class="mb-3">
    <label for="InputPassword3" class="form-label">Re-Enter Password<span id="reqWarning"> *</span></label>
    <div class="input-group mb-3">
      <input type="password" class="form-control" formControlName='rePassword' id="InputPassword3"><button class="btn btn-default"
        type="button" id="btnPwdToggle1" onclick="pwdToggle(this,'InputPassword3')">
        <!-- <ion-icon name="eye-off-outline"></ion-icon> -->
      </button>
    </div>
    <div class="d-flex align-items-center">
      <div id="PasswordHelp3" class="form-text"> Re-enter the password</div>
      <div id="field" class="form-text ms-auto">*Fields cannot be empty</div>
    </div>
    <hr>
    <button type="submit" [disabled]='newUser.invalid' class="btn btn-primary formbtn">Signup</button>
  </div>
</form>
